<div class="todo-list-container">
  <div class="create-task-container">
    <app-create-task
      (handleAddNewTask)="handleAddNewTask($event)"
    ></app-create-task>
  </div>
  <div class="list-task-container">
    <app-task-detail
      [allTasks]="allTasks"
      (handleRemoveTasksChecked)="handleRemoveTasksChecked($event)"
      (handleUpdateTask)="handleUpdateTask($event)"
    ></app-task-detail>
  </div>
</div>
